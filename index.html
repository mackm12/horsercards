<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football Scores</title>
    <style>
        #ticker {
            white-space: nowrap;
            overflow: hidden;
            background-color: #013369;
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="ticker"></div>

    <script>
        function updateScores() {
            fetch('cfb_scores.json')
                .then(response => response.json())
                .then(scores => {
                    const ticker = document.getElementById('ticker');
                    ticker.textContent = scores.join(' | ');
                })
                .catch(error => console.error('Error:', error));
        }

        // Update scores immediately and then every 60 seconds
        updateScores();
        setInterval(updateScores, 60000);
    </script>
</body>
</html>
